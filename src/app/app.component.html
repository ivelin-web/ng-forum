<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <app-sidenav-list
            (sidenavCloseEmitter)="sidenav.close()"
        ></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <header>
            <app-header (sidenavToggleEmitter)="sidenav.toggle()"></app-header>
        </header>
        <main>
            <router-outlet></router-outlet>
        </main>
        <footer>
            <app-footer></app-footer>
        </footer>
    </mat-sidenav-content>
</mat-sidenav-container>
